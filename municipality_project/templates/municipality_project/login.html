
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Login</title>
 {% load static %}
 <link rel="stylesheet" type="text/css" href="{% static 'municipality_project/register_login.css' %}">
</head>
<body>

{% if errors %}
		<div id="formFooter">
		<a>{{errors}}</a>
		</div>
{% endif %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="https://www.dafni-ymittos.gov.gr/wp-content/uploads/2017/06/logosquare100.png" alt="Image"" id="icon" alt="User Icon" style="width:100px; height: 100px;"/>
    </div>
    <form method="post" id = "login-form" action= "{% url 'municipality_project:authenticate' %}">{% csrf_token %}
      <input type="text" name="username" id="username" class="fadeIn second" name="login" placeholder="Όνομα χρήστη">
      <input type="password" name="password" id="password" class="fadeIn third" name="password" placeholder="Κωδικός">
      <button type="submit" class="submit">ΣΥΝΔΕΣΗ</button>
    </form>
    <div id="formFooter">
      <a href="signUpDirection.jsp" class="underlineHover" href="#">Δεν είστε εγγεγραμμένος/η;</a>
    </div>
  </div>
</div>

</body>
</html>
